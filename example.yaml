
macros: |
  {% set SHELL_TEMP = 250 %}
  {% set INNER_WALL_TEMP = 250 %}
  {% set INFILL_TEMP = 250 %}

  {% set SHELL_PA = 0.26 %}
  {% set INNER_WALL_PA = 0.26 %}
  {% set INFILL_PA = 0.26 %}

  {% set SHELL_PA_SMOOTH = 0.01 %}
  {% set INNER_WALL_PA_SMOOTH = 0.04 %}
  {% set INFILL_PA_SMOOTH = 0.04 %}

  {% set SHELL_GCODE %}
      SET_PRESSURE_ADVANCE ADVANCE={{ SHELL_PA }} SMOOTH_TIME={{ SHELL_PA_SMOOTH }}
      M104 S{{ SHELL_TEMP }}
  {% endset %}

  {% set INNER_WALL_GCODE %}
      SET_PRESSURE_ADVANCE ADVANCE={{ INNER_WALL_PA }} SMOOTH_TIME={{ INNER_WALL_PA_SMOOTH }}
      M104 S{{ INNER_WALL_TEMP }}
  {% endset %}

  {% set INFILL_GCODE %}
      SET_PRESSURE_ADVANCE ADVANCE={{ INFILL_PA }} SMOOTH_TIME={{ INFILL_PA_SMOOTH }}
      M104 S{{ INFILL_TEMP }}
  {% endset %}
processors:
  line_type_gcode:
    skirt: |
      {{ macros.SHELL_GCODE }}
    layer_change: |
      {{ macros.INFILL_GCODE }}
    internal solid infill: |
      {{ macros.INFILL_GCODE }}
    top surface: |
      {{ macros.SHELL_GCODE }}
    gap infill: |
      {{ macros.INFILL_GCODE }}
    sparse infill: |
      {{ macros.INFILL_GCODE }}
    internal bridge: |
      {{ macros.INFILL_GCODE }}
    outer wall: |
      {{ macros.SHELL_GCODE }}
    overhang wall: |
      {{ macros.SHELL_GCODE }}
    bridge: |
      {{ macros.SHELL_GCODE }}
    inner wall: |
      {{ macros.INNER_WALL_GCODE }}
    bottom surface: |
      {{ macros.SHELL_GCODE }}